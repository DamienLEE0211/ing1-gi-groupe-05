<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/accueil.css">
<link rel="stylesheet" href="../css/use.css">

<head>
    <meta charset="UTF-8">
    <title>Data Chanllenge</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav id="top-nav">
    <img src="http://iapau.org/wp-content/uploads/2021/05/iapau_round.png" alt="Association IA Pau" id="logo">
    <ul id="top-list">
        <li v-for="link in links" id="nav-items">
            <a :href="link.url">
                {{ link.text }}
            </a>
        </li>

    </ul>

    <div id="top-icon">
        <a href="connexion.html">
            <img id="connexion-icon" src="../front/img/connexion.png" alt="connexion">
        </a>
        <a href="message.html">
            <img id="message-icon" src="../front/img/message.png" alt="message">
        </a>
    </div>

</nav>
<div id="mid">
    <span id="containers">
      <h1 id="info-perso">Informations personnelles</h1>
      <div id="info-user">
        <p>{{ firstName }}</p>
        <p>{{ lastName }}</p>
        <p>{{ username }}</p>
      </div>

      <div id="info-ecole">
        <p>{{ school }}</p>
      </div>

      <div id="div-btn">
        <button id="BTN-modif-info" @click="buttonClicked">Modifier les informations</button>
        <button id="BTN-cherche-chall" @click="buttonClicked">Chercher un challenge</button>
      </div>
    </span>

    <div id="second-mid">
        <div id="div-project">
            <p id="txt-mes-projets">Mes projets</p>
            <div id="Three-box-contains">
                <div class="each-project">
                    <img :src="project1.image" alt="Image projet">
                    <p>{{ project1.name }}</p>
                    <p>{{ project1.dates }}</p>
                 </div>
                <div class="each-project">
                    <img :src="project2.image" alt="Image projet">
                    <p>{{ project2.name }}</p>
                    <p>{{ project2.dates }}</p>
                </div>
                <div class="each-project">
                    <p>{{ challengeText }}</p>
                </div>
            </div>
        </div>
    </div>

</div>


<div id="footer">
    <h2>#IAPAU</h2>
    <div id="footer-links">
        <a v-for="webmaster in webmasters" :key="webmaster.id"
           :style="{ fontSize: webmaster.fontSize + 'px' }">{{ webmaster.name }}</a>
    </div>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                links: [
                    {text: 'Accueil', url: 'acceuil.html'},
                    {text: 'QCM', url: 'qcm.html'},
                    {text: 'Data Challenge', url: 'datachallenge.html'}
                ],
                firstName: 'Prénom',
                lastName: 'Nom',
                username: 'Utilisateur',
                school: 'Ecole / Entreprise',

                project1: {
                    image: "", // Provide the image source
                    name: "Nom", // Replace with the actual name
                    dates: "Dates" // Replace with the actual dates
                },
                project2: {
                    image: "", // Provide the image source
                    name: "Nom", // Replace with the actual name
                    dates: "Dates" // Replace with the actual dates
                },
                challengeText: "S'inscrire à nouvelle challenge",

                webmasters: [
                    {id: 1, name: "L'association", fontSize: 18},
                    {id: 2, name: "Des question?", fontSize: 18},
                    {id: 3, name: 'Nous contacter', fontSize: 18}
                ]
            };
        },
        methods: {
            buttonClicked() {
                alert('Button clicked!');
            }
        },
    }).mount('body');
</script>


</body>
</html>
