<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/accueil.css">
<link rel="stylesheet" href="../css/use.css">
<link rel="stylesheet" href="../css/p1.css">


<head>
    <meta charset="UTF-8">
    <title>Data Chanllenge</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav id="top-nav">
    <img src="http://iapau.org/wp-content/uploads/2021/05/iapau_round.png" alt="Association IA Pau" id="logo">
    <ul id="top-list">
        <li v-for="link in links" id="nav-items">
            <a :href="link.url">
                {{ link.text }}
            </a>
        </li>
    </ul>

    <div id="top-icon">
        <a href="connexion.html">
            <img id="connexion-icon" src="../front/img/connexion.png" alt="connexion">
        </a>
        <a href="message.html">
            <img id="message-icon" src="../front/img/message.png" alt="message">
        </a>
    </div>

</nav>
<div class="P1-mid">
    <div id="P1-midtop">
        <div id="first-block">
            <div id="img-block">
                <img :src="project1.image" alt="Image projet">
            </div>

            <div id="ressources">
                <h2>Ressources:</h2>
                <a v-for="(lien, index) in liens" :key="index" :href="lien.url">{{ lien.label }}</a>
            </div>
        </div>

        <div id="second-block">
            <h1 id="text-projet">Nom projet</h1>
            <p id="description">Description du projet</p>
            <button id="BTN-question" @click="buttonClicked">Questionaires</button>
        </div>
        <div id="third-block">
            <div id="inside-third-block">
                <h1 id="contact">Contact</h1>
                <button id="BTN-message" @click="buttonClicked">Message</button>
                <h1>Equipe</h1>
                <p>nom captitaine</p>
                <p>coéquipé 2</p>
                <p>coéquipé 3</p>
                <button id="BTN-invitation" @click="buttonClicked">Inviter</button>
                <a id="supp-team" href="" >supprimer l'équipe</a>
            </div>
        </div>
    </div>
    <div id="P1-midBot">
        <div id="lien-code">
            <p>Lien hébergement du code (gitlab): </p>
            <div id="lien-git">
                <a href="http://www.github.com">git</a>
            </div>
        </div>
    </div>
</div>


<div id="footer">
    <h2>#IAPAU</h2>
    <div id="footer-links">
        <a v-for="webmaster in webmasters" :key="webmaster.id"
           :style="{ fontSize: webmaster.fontSize + 'px' }">{{ webmaster.name }}</a>
    </div>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                links: [
                    {text: 'Accueil', url: 'acceuil.html'},
                    {text: 'QCM', url: 'qcm.html'},
                    {text: 'Data Challenge', url: 'datachallenge.html'}
                ],
                firstName: 'Prénom',
                lastName: 'Nom',
                username: 'Utilisateur',
                school: 'Ecole / Entreprise',

                project1: {
                    image: "",
                    name: "Nom",
                    dates: "Dates"
                },
                project2: {
                    image: "",
                    name: "Nom",
                    dates: "Dates"
                },
                liens: [
                    { label: "lien 1", url: "" },
                    { label: "lien 2", url: "" },
                    { label: "lien 3", url: "" },
                    { label: "lien 4", url: "" },
                ],
                challengeText: "S'inscrire à nouvelle challenge",

                webmasters: [
                    {id: 1, name: "L'association", fontSize: 18},
                    {id: 2, name: "Des question?", fontSize: 18},
                    {id: 3, name: 'Nous contacter', fontSize: 18}
                ]
            };
        },
        methods: {
            buttonClicked() {
                alert('Button clicked!');
            }
        },
    }).mount('body');
</script>


</body>
</html>
